<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Simply Focus</div>
        <div class="grid-item">
            <h1>Music Player</h1>
            <img src="index.jpg"></img>
        </div>
        <div class="grid-item">
            <button><b>New Event</b></button>
            <div class="calendar-grid">
                <div class="calendar-item">1</div>
                <div class="calendar-item">2</div>
                <div class="calendar-item">3</div>
                <div class="calendar-item">4</div>
                <div class="calendar-item">5</div>
                <div class="calendar-item">6</div>
                <div class="calendar-item">7</div>
                <div class="calendar-item">8</div>
                <div class="calendar-item">9</div>
            </div>
        </div>
        <div class="grid-item">
            <h1>Upcoming Tasks</h1>
            <div id="checklist" class="checklist">
                <div id="taskList">
                    <input type="checkbox" id="task1" class="task">
                    <label for="task1"> Task 1</label><br>
                    <!-- Existing tasks -->
                </div>
                <input type="text" id="newTaskInput" placeholder="New Task">
                <button id="addTaskBtn"><b>Add Task</b></button>
            </div>    
        </div>
        <div class="grid-item">
            <h1>Study Session</h1>
            <div class="study-session-1" id="study-session-1">
                <br><br><br>
                <label class="study-session-labels">Study Time</label>
                <select id="study-time">
                    <option value="600">10:00</option>
                    <option value="900">15:00</option>
                    <option value="1200">20:00</option>
                    <option value="1500">25:00</option>
                    <option value="1800">30:00</option>
                    <option value="2100">35:00</option>
                    <option value="2400">40:00</option>
                    <option value="2700">45:00</option>
                </select><br>
                <label class="study-session-labels">Break Time</label>
                <select>
                    <option value="5:00">5:00</option>
                    <option value="10:00">10:00</option>
                    <option value="15:00">15:00</option>
                    <option value="20:00">20:00</option>
                    <option value="25:00">25:00</option>
                </select><br>

                <label class="study-session-labels">Round</label>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>
                <button id="start-session">Start Session</button>
            </div>

            <div class="study-session-2" id="study-session-2">
                <br><br><br>
                <div id="countdown" class="countdown"></div>
                <button id="end-session">End Session</button>
            </div>
        </div>
        <div class="grid-item">
            <h1>Tracking</h1>
        </div>
        <div class="grid-item">
            <h1>Study Notes</h1>
            <textarea placeholder="Start writing here"></textarea>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
